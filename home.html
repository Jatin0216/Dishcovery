<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dishcovery — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <!-- Top bar -->
  <header class="topbar">
    <div class="left-controls">
      <button class="logo-inline" aria-label="Chef cap logo">👨‍🍳</button>
      <span class="brand-inline" data-i18n="brand">Dishcovery</span>
    </div>
    <div class="right-controls">
      <select id="langSelect" class="select" aria-label="Language">
        <optgroup label="Indian">
          <option value="hi">Hindi</option>
          <option value="mr">Marathi</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="kn">Kannada</option>
          <option value="ml">Malayalam</option>
          <option value="bn">Bengali</option>
          <option value="gu">Gujarati</option>
          <option value="pa">Punjabi</option>
          <option value="ur">Urdu</option>
          <option value="or">Odia</option>
          <option value="as">Assamese</option>
        </optgroup>
        <optgroup label="Global">
          <option value="en" selected>English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ar">Arabic</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="ru">Russian</option>
          <option value="tr">Turkish</option>
        </optgroup>
      </select>

      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">🌙</button>
    </div>
  </header>

  <!-- Hero with slideshow + quote -->
  <section class="hero">
    <div class="hero-slides">
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1543353071-087092ec3932?q=80&w=1600')"></div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1600')"></div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1547592180-85f173990554?q=80&w=1600')"></div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1493770348161-8f842db7305d?q=80&w=1600')"></div>
    </div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 data-i18n="hero_title">Explore the world’s most loved dishes</h1>
      <p id="quote" class="quote"></p>
      <a href="recipe.html" class="cta" data-i18n="cta_generate">Generate a recipe</a>
    </div>
  </section>

  <!-- Categories -->
  <section class="section">
    <h2 data-i18n="categories">Categories</h2>
    <div class="chips">
      <button class="chip">Snacks</button>
      <button class="chip">Beverages</button>
      <button class="chip">Desserts</button>
      <button class="chip">Mains</button>
      <button class="chip">Soups</button>
      <button class="chip">Salads</button>
      <button class="chip">Street Food</button>
      <button class="chip">Breakfast</button>
      <button class="chip">Sweets</button>
      <button class="chip">Vegan</button>
      <button class="chip">Festive</button>
      <button class="chip">Quick Meals</button>
    </div>
  </section>

  <!-- Trending grid -->
  <section class="section">
    <h2 data-i18n="trending">Trending</h2>
    <div class="grid">
      <div class="card fade">
        <img src="https://www.themealdb.com/images/media/meals/xxyupu1468262513.jpg" alt="Butter Chicken" />
        <div class="card-body">
          <h3>Butter Chicken</h3>
          <button class="btn-small">View</button>
        </div>
      </div>
      <div class="card fade">
        <img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt="Pad Thai" />
        <div class="card-body">
          <h3>Pad Thai</h3>
          <button class="btn-small">View</button>
        </div>
      </div>
      <div class="card fade">
        <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt="Sushi" />
        <div class="card-body">
          <h3>Sushi</h3>
          <button class="btn-small">View</button>
        </div>
      </div>
      <div class="card fade">
        <img src="https://www.themealdb.com/images/media/meals/wyxwsp1486979827.jpg" alt="Tacos" />
        <div class="card-body">
          <h3>Tacos</h3>
          <button class="btn-small">View</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <span>© Dishcovery</span>
    <a href="about.html">About</a>
    <a href="news.html">Food News</a>
    <a href="planner.html">Meal Planner</a>
    <a href="recipe.html">Recipe Generator</a>
    <a href="feedback.html">Feedback</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
