<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dishcovery — Feedback</title>
  <style>
    /* Paste the global high-tech theme CSS here (same as in home.html) */
  </style>
</head>
<body class="bg-mesh">
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="brand">👨‍🍳 Dishcovery</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="recipe.html">Recipe Generator</a></li>
        <li><a href="planner.html">Meal Planner</a></li>
        <li><a href="news.html">Food News</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </div>
  </nav>

  <section class="section reveal">
    <div class="card" style="padding:2rem; max-width:600px; margin:auto;">
      <h1>💬 Feedback</h1>
      <p style="color:var(--muted)">We’d love to hear your thoughts! Share your details and feedback below.</p>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" min="5" max="120">

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <label for="occupation">Occupation</label>
      <input type="text" id="occupation" placeholder="e.g. Student, Chef, Engineer">

      <div class="stars" id="stars" style="display:flex;justify-content:center;gap:.5rem;font-size:2rem;margin:1rem 0;cursor:pointer;">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <textarea id="comment" placeholder="Share your thoughts..."></textarea>
      <button class="btn" onclick="submitFeedback()">Submit</button>
      <div id="thankyou" style="display:none;text-align:center;margin-top:1rem;">🎉 Thank you for your feedback!</div>
    </div>
  </section>

  <script>
    /* Paste the global high-tech JS here (same as in home.html) */

    const stars = document.querySelectorAll('.star');
    let rating = 0;

    stars.forEach(star=>{
      star.addEventListener('click',()=>{
        rating = star.dataset.value;
        stars.forEach(s=>s.style.color="#ddd");
        for(let i=0;i<rating;i++){ stars[i].style.color="gold"; }
      });
    });

    function submitFeedback(){
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const occupation = document.getElementById('occupation').value;
      const comment = document.getElementById('comment').value;

      if(rating===0 && comment.trim()===""){
        alert("Please give a rating or comment!");
        return;
      }

      const feedback = JSON.parse(localStorage.getItem('feedback')||'[]');
      feedback.push({age,gender,occupation,rating,comment});
      localStorage.setItem('feedback',JSON.stringify(feedback));

      document.getElementById('thankyou').style.display='block';
      setTimeout(()=>{document.getElementById('thankyou').style.display='none';},3000);

      document.getElementById('age').value="";
      document.getElementById('gender').value="";
      document.getElementById('occupation').value="";
      document.getElementById('comment').value="";
      stars.forEach(s=>s.style.color="#ddd");
      rating=0;
    }
  </script>
</body>
</html>
