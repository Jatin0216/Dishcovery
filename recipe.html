<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dishcovery — Recipe Generator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1600') no-repeat center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      z-index: -1;
    }
    .form-card {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease;
    }
    .form-card h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label { display:block; margin-top:1rem; font-weight:600; }
    input, select {
      width: 100%; padding: 0.6rem;
      border-radius: 8px; border: none;
      margin-top: 0.3rem;
      background: rgba(255,255,255,0.8);
    }
    button.cta {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg,#f43f5e,#f97316);
      color: #fff; font-size: 1rem; font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button.cta:hover { transform: scale(1.05); }
    /* Loading */
    #loading { text-align:center; color:#fff; }
    .chef-hat {
      font-size:3rem; animation: spin 2s linear infinite;
    }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }
    /* Result */
    #result {
      max-width: 700px; margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 16px; padding: 2rem;
      animation: slideUp 1s ease;
    }
    #result h2 { margin-top:0; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    @keyframes slideUp { from{transform:translateY(20px);opacity:0} to{transform:translateY(0);opacity:1} }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="form-card">
    <h1>🍳 Recipe Generator</h1>
    <form id="recipeForm">
      <label>Ingredients</label>
      <input type="text" id="ingredients" placeholder="e.g. chicken, tomato, onion" required />

      <label>Cuisine</label>
      <select id="cuisine">
        <option>Indian</option><option>Italian</option><option>French</option>
        <option>Asian</option><option>Chinese</option><option>Thai</option>
        <option>Mexican</option><option>Mediterranean</option>
      </select>

      <label>Spice Level</label>
      <select id="spice">
        <option>Mild</option><option>Moderate</option><option>Spicy</option><option>Extra Hot</option>
      </select>

      <label>Sweetness</label>
      <select id="sweetness">
        <option>Not sweet</option><option>Slightly sweet</option><option>Dessert</option>
      </select>

      <label>Servings</label>
      <input type="number" id="servings" min="1" max="10" value="2" />

      <button type="submit" class="cta">✨ Generate Recipe</button>
    </form>
  </div>

  <section id="loading" style="display:none">
    <div class="chef-hat">👨‍🍳</div>
    <p id="loadingQuote">Cooking magic is happening...</p>
  </section>

  <section id="result" style="display:none">
    <h2 id="dishName"></h2>
    <img id="dishImage" style="max-width:300px;border-radius:12px" />
    <h3>📝 Ingredients</h3><ul id="ingredientsList"></ul>
    <h3>🔧 Tools Required</h3><ul id="toolsList"></ul>
    <h3>👩‍🍳 Steps</h3><ol id="stepsList"></ol>
    <h3>📋 Checklist</h3><ul id="checklist"></ul>
    <h3>🥗 Nutrition</h3><div id="nutrition"></div>
    <button class="cta">⭐ Save to Favorites</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
