<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dishcovery ‚Äî Recipe Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1600') no-repeat center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }
    .overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      z-index: -1;
    }
    .form-card {
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      animation: slideIn 1s ease;
    }
    .form-card h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label { display:block; margin-top:1rem; font-weight:600; }
    input, select {
      width: 100%; padding: 0.6rem;
      border-radius: 8px; border: none;
      margin-top: 0.3rem;
      background: rgba(255,255,255,0.8);
    }
    button.cta {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg,#f43f5e,#f97316);
      color: #fff; font-size: 1rem; font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button.cta:hover { transform: scale(1.05); }
    /* Loading */
    #loading { text-align:center; color:#fff; display:none; }
    .chef-hat {
      font-size:3rem; animation: spin 2s linear infinite;
    }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }
    #loadingQuote { animation: fadeText 2s infinite; }
    @keyframes fadeText {
      0%,100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    /* Result */
    #result {
      max-width: 700px; margin: 2rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 16px; padding: 2rem;
      color: #111;
      display:none;
      animation: slideUp 1s ease;
    }
    #result h2 { margin-top:0; }
    @keyframes slideIn { from{transform:translateY(40px);opacity:0} to{transform:translateY(0);opacity:1} }
    @keyframes slideUp { from{transform:translateY(20px);opacity:0} to{transform:translateY(0);opacity:1} }
    /* Save button glow */
    button.cta.glow {
      animation: glowPulse 1s ease;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 0px #facc15; }
      50% { box-shadow: 0 0 20px #facc15; }
      100% { box-shadow: 0 0 0px #facc15; }
    }
  </style>
</head>
