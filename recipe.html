<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dishcovery — Recipe Generator</title>
  <style>
    /* Paste the global high-tech theme CSS here (same as in home.html) */
  </style>
</head>
<body class="bg-mesh">
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="brand">👨‍🍳 Dishcovery</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="recipe.html">Recipe Generator</a></li>
        <li><a href="planner.html">Meal Planner</a></li>
        <li><a href="news.html">Food News</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="favorites.html">Favorites</a></li>
      </ul>
    </div>
  </nav>

  <section class="section reveal">
    <div class="card" style="padding:2rem;">
      <h1>🍳 Recipe Generator</h1>
      <p style="color:var(--muted)">Enter ingredients you have, and Dishcovery will suggest recipes.</p>
      <form id="recipeForm">
        <label>Ingredients (comma separated)</label>
        <input type="text" id="ingredients" placeholder="e.g. chicken, rice, tomato">
        <label>Cuisine</label>
        <select id="cuisine">
          <option value="">Any</option>
          <option>Indian</option>
          <option>Italian</option>
          <option>Chinese</option>
          <option>Mexican</option>
        </select>
        <button type="submit" class="btn" style="margin-top:1rem;">Generate Recipe</button>
      </form>
      <div id="loading" style="display:none; text-align:center; margin-top:1rem;">
        <div class="chef-hat">👨‍🍳</div>
        <p>Cooking up ideas...</p>
      </div>
    </div>
  </section>

  <section class="section reveal">
    <div id="result" class="card" style="display:none; padding:1.5rem;">
      <h2>✨ Suggested Recipe</h2>
      <p id="recipeOutput"></p>
      <button id="saveBtn" class="btn" style="margin-top:1rem;">⭐ Save to Favorites</button>
    </div>
  </section>

  <script>
    /* Paste the global high-tech JS here (same as in home.html) */

    const form = document.getElementById('recipeForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const output = document.getElementById('recipeOutput');
    const saveBtn = document.getElementById('saveBtn');
    let currentRecipe = "";

    form.addEventListener('submit', e=>{
      e.preventDefault();
      loading.style.display='block';
      result.style.display='none';
      setTimeout(()=>{
        loading.style.display='none';
        result.style.display='block';
        const ing = document.getElementById('ingredients').value;
        const cui = document.getElementById('cuisine').value;
        currentRecipe = `A ${cui || 'fusion'} dish using ${ing || 'your ingredients'}`;
        output.textContent = currentRecipe;
      },2000);
    });

    saveBtn.addEventListener('click', ()=>{
      if(!currentRecipe){ alert("Generate a recipe first!"); return; }
      const favorites = JSON.parse(localStorage.getItem('favorites')||'[]');
      favorites.push({title: currentRecipe, details: "Saved from Recipe Generator"});
      localStorage.setItem('favorites', JSON.stringify(favorites));
      alert("⭐ Recipe saved to Favorites!");
    });
  </script>
</body>
</html>
