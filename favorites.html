  <section class="section reveal">
    <h1>‚≠ê Your Favorite Recipes</h1>
    <p style="color:var(--muted)">All the recipes you‚Äôve saved will appear here.</p>
    <div id="favoritesList" class="grid"></div>
  </section>

  <script>
    /* Paste the global high-tech JS here (same as in home.html) */

    const favoritesList = document.getElementById('favoritesList');
    const favorites = JSON.parse(localStorage.getItem('favorites')||'[]');

    function renderFavorites(){
      favoritesList.innerHTML = "";
      if(favorites.length===0){
        favoritesList.innerHTML = "<p style='color:var(--muted)'>No favorites saved yet.</p>";
        return;
      }
      favorites.forEach((fav,i)=>{
        const card = document.createElement('div');
        card.className = 'card reveal';
        card.innerHTML = `
          <div class="card-body">
            <h3 style="margin:0 0 .3rem 0;">${fav.title || 'Recipe '+(i+1)}</h3>
            <p style="color:var(--muted)">${fav.details || ''}</p>
            <button class="btn" onclick="removeFavorite(${i})">Remove</button>
          </div>
        `;
        favoritesList.appendChild(card);
      });
    }

    function removeFavorite(index){
      favorites.splice(index,1);
      localStorage.setItem('favorites',JSON.stringify(favorites));
      renderFavorites();
    }

    renderFavorites();
  </script>
</body>
</html>
