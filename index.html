<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery — Your Global AI Chef</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-red-100 min-h-screen flex flex-col items-center justify-center text-center p-6">

  <!-- Header -->
  <header class="mb-8">
    <h1 class="text-4xl md:text-6xl font-bold text-red-700 animate-bounce">Welcome to Dishcovery 🍽️</h1>
    <p class="mt-4 text-lg md:text-xl text-gray-700 italic">“Discover global flavors, powered by AI.”</p>
  </header>

  <!-- Main Buttons -->
  <main class="space-y-6">
    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-300">
      Enter Ingredients
    </button>
    <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-300">
      Choose Dish Type
    </button>
  </main>

  <!-- Footer -->
  <footer class="mt-10 text-sm text-gray-600">
    Made with ❤️ by Jatin | Powered by AI
  </footer>

</body>
</html>
