<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishcovery — Global AI Recipe Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: linear-gradient(to right, #fdf6e3, #ffe0b2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center px-6 py-12">

  <!-- Hero Section -->
  <div class="max-w-3xl">
    <h1 class="text-5xl md:text-6xl font-extrabold text-red-600 mb-4 animate-pulse">
      Dishcovery 🍽️
    </h1>
    <p class="text-xl md:text-2xl text-gray-700 mb-8">
      Discover global recipes instantly. Just enter your ingredients and let the magic begin.
    </p>
    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-full shadow-md transition duration-300">
        Enter Ingredients
      </button>
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-full shadow-md transition duration-300">
        Explore Dishes
      </button>
    </div>
  </div>

</body>
</html>
